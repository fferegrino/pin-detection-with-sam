<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Labeling Tool</title>
<style>
  #canvas {
    border: 1px solid black;
    cursor: crosshair;
  }
  .image-container {
    /* Create a checkered pattern for background */
    display: inline-block;
    background-image: url('/static/check.jpg');
    background-repeat: repeat;
  }
</style>
</head>
<body>
<h1>Image Labeling Tool</h1>
<img id="image" src="{{image}}" width="{{width}}" height="{{height}}" style="display:none;">
<canvas id="canvas"></canvas>
<div id="results"></div>
<script src="/static/app.js"></script>
</body>
</html>
